name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch
  workflow_dispatch:  # Allows manual execution from GitHub Actions

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Use a larger GitHub Actions runner

    steps:
      - name: ğŸ› ï¸ Free Up Disk Space Before Build
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/local/lib/android /opt/ghc /usr/share/dotnet
          sudo apt-get clean
          sudo apt-get autoremove -y
          echo "After cleanup:"
          df -h

      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ—ï¸ Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: ğŸš€ Push Docker Image to GHCR
        run: docker push ghcr.io/${{ github.repository }}:latest

      - name: âœ… Success Message
        run: echo "ğŸ‰ Docker image successfully built and pushed to GHCR!"
